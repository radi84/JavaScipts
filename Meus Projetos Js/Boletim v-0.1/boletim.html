    <section id="calMedia">
        <div class="container form-group">
            <div class="row">
                <div class="col-sm d-flex justify-content-center">
                    
                    <div class="banner">
                        <h2>Calculadora de Média</h2>
                    </div>

                </div>            
            </div>

            <div class="row conteudo">
                <div class="col-sm d-flex justify-content-center ">                    
                    <input type="text" class="form-control" placeholder="Nome do aluno" id="nomeAluno">
                </div>
            </div>

            <div class="row conteudo form-goup" > 
                <div class="col-sm d-flex justify-content-center ">                        
                    <select name="" class="form-control" id="materia">
                        <option value="">Matéria</option>
                        <option value="portugue">Português</option>
                        <option value="matematica">Matemática</option>
                        <option value="geografia">Geografia</option>
                        <option value="historia">História</option>
                        <option value="ciencia">Ciência</option>
                        <option value="fisica">Física</option>
                    </select>
                </div>
            </div>

            <div class="row conteudo">
                <div class="col-sm d-flex justify-content-center ">                        
                    <input type="text" class="form-control" placeholder="Nota da P1" id="notaP1">
                </div>
            </div>

            <div class="row conteudo">
              <div class="col-sm d-flex justify-content-center ">                        
                   <input type="text" class="form-control" placeholder="Nota da P2" id="notaP2">
               </div>
            </div>

            <div class="row conteudo">
                <div class="col-sm d-flex justify-content-center ">                        
                    <input type="text" class="form-control" placeholder="Nota do texte" id="notaTexte">
                </div>
            </div>

            <div class="row conteudo">
                <div class="col-sm d-flex justify-content-center ">                        
                    <input type="text" class="form-control" placeholder="Nota do Tb" id="notaTb">
                </div>
            </div>

            <div class="row conteudo form-row">
                <div class="col-sm d-fex">
                    <button class="btn btn-primary" id="btn" onclick="inscFormulario()"> 
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>

                <!--<div class="col-sm d-fex">
                    <input type="text" class="form-control" placeholder="Média" disabled="disabled" id="media">
                </div>-->
